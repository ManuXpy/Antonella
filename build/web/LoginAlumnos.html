<html >
    <head>
        <meta charset="UTF-8">
        <title>Acceso Calificaciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Recursos/css/normalize.css">
        <link rel='stylesheet prefetch' href=Recursos/css/bootstrap.css>
        <link rel="stylesheet" href="Recursos/css/style.css">
        <link rel="stylesheet" href="Recursos/css/bootstrap-datepicker.css">
    </head>
    <body>
        <div class="container login-form">
            <img style="margin:0px auto;display:block" src="Recursos/img/upe_logo.png"/>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="AccesoControlAlunnos" method="POST">
                        <div class="input-group login-userinput">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="txtCi" type="text" class="form-control" name="ci" placeholder="Numero de Cedula">
                        </div>
                        <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            <input id="fecha" type="text" class="form-control" name="fecha" placeholder="fecha nacimiento">
                        </div>
                        <button class="btn btn-primary btn-block login-button" type="submit"><i class="fa fa-sign-in"></i>Entrar</button>

                    </form>
                </div>
            </div>
        </div>
        <script src="Recursos/js/jquery.js"></script>
        <script src="Recursos/js/jquery.backstretch.min.js"></script>
        <script src="Recursos/js/ImagenFondo.js"></script>
        <script src="Recursos/js/bootstrap-datepicker.js"></script>
        <script src="Validadores/loginA.js"></script>
    </body>
</html>
